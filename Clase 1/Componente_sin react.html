
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer componente sin react</title>

    <style>
        picture{
            display: flex;
            flex-direction: column;
            text-align: center;
            width: 100px;
        }
        img{
            border-radius: 50%;
            width: 100px;
            box-shadow: 0 0 10px;
        }

        img.disabled{
            opacity: 0.3;
        }
    </style>

</head>
<body>

    <h1>Usuarios</h1>
    <div id="app"></div>

    <script>
        const $app = document.getElementById("app");

        const avatar = params => {

            const src = `https://randomuser.me/api/portraits/women/${params.id}.jpg`;

            return `
            <picture>
                <img src="${src}" alt="">
                <h3>${params.name}</h3>
            </picture>
            `;
        };

        $app.innerHTML += avatar({id: 93, name: "camila"});
        $app.innerHTML += avatar({id: 58, name: "Andrea"});

        $app.querySelectorAll("img").forEach( img => {
            img.addEventListener("click", () => {
                img.classList.toggle("disabled");
            });
        });

    </script>

</body>
</html>
